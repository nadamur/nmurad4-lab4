<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero App</title>
    <!-- Include any CSS stylesheets for your UI -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <!-- Search Superheroes -->
        <div id="searchContainer">
            <h2>Search Superheroes</h2>
            <form id="searchForm">
                <label for="searchInput">Search by:</label>
                <select id="searchCategory">
                    <option value="name">Name</option>
                    <option value="race">Race</option>
                    <option value="publisher">Publisher</option>
                    <option value="power">Power</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search . . .">
                <button type="submit" id="searchButton">Search</button>
            </form>
        </div>

        <!-- Favourite Lists -->
        <div id="favouriteListsContainer">
            <h2>Favourite Lists</h2>
            <button id="addListButton">Add List</button>
            <ul id="favouriteLists">
                <!-- Favourite lists will be displayed here -->
            </ul>
        </div>
    </div>

    <!-- Display Superheroes in a List -->
    <div id="listDetails">
        <h2>Sort List: <span id="listName"></span></h2>
        <button id="sortByName">Sort by Name</button>
        <button id="sortByRace">Sort by Race</button>
        <button id="sortByPublisher">Sort by Publisher</button>
        <button id="sortByPower">Sort by Power</button>
        <button id="selectButton">Add Heroes to Favourite List</but>

            <thead>

                    <th>Name</th>

                    <th>Publisher</th>
                    <th>Power</th>
                </tr>
            </thead>
            <tbody>
               superheroes displayed here
            </tbody>
        </table> -->
    </div>

    <!-- Display Search Results -->
    <div id="searchResults">
        <!-- Results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
