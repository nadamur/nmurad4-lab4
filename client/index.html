<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero App</title>
    <!-- Include any CSS stylesheets for your UI -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Search Form -->
    <div id="search">
        <h2>Search Superheroes</h2>
        <form id="searchForm">
            <label for="searchInput">Search by:</label>
            <select id="searchCategory">
                <option value="name">Name</option>
                <option value="race">Race</option>
                <option value="publisher">Publisher</option>
                <option value="power">Power</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search . . .">
            <button type="submit" id="searchButton">Search</button>
        </form>
    </div>
    <!-- Display Search Results -->
    <div id="searchResults">
        <!-- Results will be displayed here -->
    </div>

    <!-- Favourite Lists -->
    <h2>Favourite Lists</h2>
    <ul id="favouriteLists">
        <!-- Favourite lists will be displayed here -->
    </ul>

    <!-- Display Superheroes in a List -->
    <div id="listDetails">
        <h2>List Name: <span id="listName">Selected List</span></h2>
        <button id="sortByName">Sort by Name</button>
        <button id="sortByRace">Sort by Race</button>
        <button id="sortByPublisher">Sort by Publisher</button>
        <button id="sortByPower">Sort by Power</button>
        <table id="listSuperheroes">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Race</th>
                    <th>Publisher</th>
                    <th>Power</th>
                </tr>
            </thead>
            <tbody>
                <!-- Superheroes in the selected list will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="../server/index.js"></script>
</body>
</html>
